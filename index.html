<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="calc">
      <div class="tela">
        <div data-cima class="cima"></div>
        <div data-baixo class="baixo"></div>
      </div>

      <button data-all-clear class="twoSpaces">AC</button>
      <button data-delete>DEL</button>
      <button data-operador class="operador">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operador class="operador">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operador class="operador">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operador class="operador">-</button>
      <button data-number class="twoSpaces">.</button>
      <button data-number>0</button>
      <button data-igual class="operador">=</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
